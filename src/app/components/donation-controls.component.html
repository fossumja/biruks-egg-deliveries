<div class="donation-inline">
  <div class="donation-qty" *ngIf="showQty">
    <div class="qty-label text-muted">{{ qtyLabel }}</div>
    <div class="qty-input">
      <button
        type="button"
        class="qty-btn"
        (click)="changeQty(-1)"
      >
        âˆ’
      </button>
      <span class="qty-display">
        {{ qtyLocal }}
      </span>
      <button
        type="button"
        class="qty-btn"
        (click)="changeQty(1)"
      >
        +
      </button>
    </div>
  </div>
  <div class="donation-choices rows">
    <button
      *ngIf="showNoDonation"
      type="button"
      class="btn-chip"
      [class.active]="donation?.status === 'NoDonation'"
      (click)="onDonationStatus('NoDonation')"
    >
      None
    </button>
    <button
      type="button"
      class="btn-chip"
      [class.active]="
        donation?.status === 'Donated' && donation?.method === 'cash'
      "
      (click)="onDonationMethod('cash')"
    >
      Cash
    </button>
    <button
      type="button"
      class="btn-chip"
      [class.active]="
        donation?.status === 'Donated' && donation?.method === 'ach'
      "
      (click)="onDonationMethod('ach')"
    >
      ACH
    </button>
  </div>
  <div class="donation-choices rows">
    <button
      type="button"
      class="btn-chip"
      [class.active]="
        donation?.status === 'Donated' && donation?.method === 'venmo'
      "
      (click)="onDonationMethod('venmo')"
    >
      Venmo
    </button>
    <button
      type="button"
      class="btn-chip"
      [class.active]="
        donation?.status === 'Donated' && donation?.method === 'paypal'
      "
      (click)="onDonationMethod('paypal')"
    >
      PayPal
    </button>
    <button
      type="button"
      class="btn-chip"
      [class.active]="
        donation?.status === 'Donated' && donation?.method === 'other'
      "
      (click)="onDonationMethod('other')"
    >
      Other
    </button>
  </div>
  <div class="donation-suggested text-muted">
    Suggested: ${{ suggestedAmount | number : "1.2-2" }}
  </div>
  <div class="donation-picker">
    <span class="amount-prefix">$</span>
    <input
      class="amount-select"
      type="number"
      inputmode="decimal"
      min="0"
      max="99999"
      step="0.01"
      [ngModel]="amountValue"
      (ngModelChange)="onAmountChangeSelect($event)"
    />
  </div>
</div>
