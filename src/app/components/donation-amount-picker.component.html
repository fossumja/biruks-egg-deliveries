<div class="amount-dialog card">
  <h3>Donation</h3>

  <div class="amount-hint text-muted">
    Current: ${{ currentAmount ?? suggestedAmount ?? 0 }} Â· Suggested: ${{ suggestedAmount ?? 0 }}
  </div>
  <select
    id="donation-amount-select"
    class="amount-select"
    [(ngModel)]="selectedAmount"
  >
    <option *ngFor="let val of amountOptions" [value]="val">
      ${{ val }}
    </option>
  </select>

  <div class="amount-actions">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
  </div>
</div>
