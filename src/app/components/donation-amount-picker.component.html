<div class="amount-dialog card">
  <h3>Donation amount</h3>
  <p class="text-muted">Suggested: ${{ suggestedAmount | number: '1.0-0' }}</p>

  <label class="text-muted" for="donation-amount-select">Select amount</label>
  <select
    id="donation-amount-select"
    class="amount-select"
    [(ngModel)]="selectedAmount"
  >
    <option *ngFor="let val of amountOptions" [value]="val">
      ${{ val }}
    </option>
  </select>

  <div class="amount-actions">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
  </div>
</div>
