<header class="top-bar card safe-top">
  <div class="brand-row">
    <div class="brand logo">
      <img src="icons/25095738__biruks-egg-project-orange.png" alt="Egg Deliveries logo" />
    </div>
    <div class="progress-inline" *ngIf="currentRouteSummary">
      <div class="progress-line">
        <span
          class="progress-skipped"
          *ngIf="currentRouteSummary.dozensTotal"
        >
          {{ currentRouteSummary.dozensDelivered }} /
          {{ currentRouteSummary.dozensTotal }} dozen
        </span>
        <span
          class="progress-divider"
          *ngIf="currentRouteSummary.dozensTotal"
        >
          ·
        </span>
        <span class="progress-skipped">
          {{ currentRouteSummary.skipped }} skipped
        </span>
        <span class="progress-divider">·</span>
        <span class="progress-summary">
          {{ currentRouteSummary.delivered }} /
          {{ currentRouteSummary.total }} stops
        </span>
      </div>
      <div class="bar">
        <div class="fill" [style.width.%]="routeProgress"></div>
      </div>
    </div>
  </div>
  <nav class="nav">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a [routerLink]="plannerLink" routerLinkActive="active">Planner</a>
    <a [routerLink]="runLink" routerLinkActive="active">Run</a>
  </nav>
</header>
